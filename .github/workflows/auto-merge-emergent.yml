name: Auto-Merge Emergent Branch to Main

on:
  push:
    branches:
      - conflict_021025_2043
  workflow_dispatch:

jobs:
  auto-merge-to-main:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Fetch all branches
        run: |
          git fetch origin main
          git fetch origin conflict_021025_2043
      
      - name: Checkout main branch
        run: git checkout main
      
      - name: Merge conflict_021025_2043 into main
        run: |
          echo "🔄 Merging conflict_021025_2043 into main..."
          
          # Try to merge
          if git merge origin/conflict_021025_2043 --no-edit; then
            echo "✅ Clean merge successful!"
          else
            echo "⚠️ Conflicts detected, resolving automatically..."
            
            # Resolve conflicts by accepting changes from conflict_021025_2043
            git checkout --theirs .emergent/emergent.yml 2>/dev/null || true
            git checkout --theirs .gitignore 2>/dev/null || true
            git checkout --theirs frontend/ 2>/dev/null || true
            git checkout --theirs backend/ 2>/dev/null || true
            
            # Add resolved files
            git add .
            
            # Check if there are still unresolved conflicts
            if git ls-files -u | grep -q .; then
              echo "❌ Manual conflicts still remain:"
              git ls-files -u
              git status
              exit 1
            fi
            
            # Complete the merge
            git commit -m "chore: auto-merge conflict_021025_2043 into main

Automatically merged by GitHub Actions
- Resolved conflicts by accepting changes from Emergent branch
- Triggered by push to conflict_021025_2043"
          fi
      
      - name: Push to main
        run: |
          echo "🚀 Pushing merged changes to main..."
          git push origin main
          echo "✅ Successfully pushed to main!"
      
      - name: Notify on success
        if: success()
        run: |
          echo "🎉 Auto-merge completed successfully!"
          echo "📦 Changes from conflict_021025_2043 are now in main"
          echo "🚀 Vercel will automatically deploy the changes"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Auto-merge failed!"
          echo "🔧 Manual intervention required"
          echo "Please check the workflow logs for details"

