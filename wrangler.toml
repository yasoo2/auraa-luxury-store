# Cloudflare Pages Configuration
# Auto-generated for auraa-luxury-store deployment

# Build Configuration
[build]
  command = "cd frontend && npm install --legacy-peer-deps && npm run build"
  publish = "frontend/build"
  
[build.environment]
  NODE_VERSION = "18"
  REACT_APP_BACKEND_URL = "https://api.auraaluxury.com"
  REACT_APP_TURNSTILE_SITE_KEY = "0x4AAAAAAB7WqGcKe5TVz7qSs1Fnb0BkAEMow"

# Redirects and Headers
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
