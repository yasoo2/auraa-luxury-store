name: Deploy Preview

on:
  push:
    branches: 
      - feat/*
      - develop
      - staging
    paths:
      - 'frontend/**'
      - 'backend/**'

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Build Frontend
        run: |
          cd frontend
          yarn build
        env:
          REACT_APP_BACKEND_URL: https://auraaluxury.preview.emergentagent.com

      - name: Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--no-wait'
          working-directory: ./frontend
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment Preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const previewUrl = `https://auraa-luxury-git-${branch.replace(/[^a-zA-Z0-9]/g, '-')}-${context.payload.repository.owner.login}.vercel.app`;
            
            console.log(`ðŸš€ Preview deployed to: ${previewUrl}`);
            console.log(`ðŸ“± Branch: ${branch}`);
            console.log(`âœ¨ Commit: ${context.sha.substring(0, 7)}`);